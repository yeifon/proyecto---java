<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Login</title>
        <link href="resources/css/estilo.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head> 

    <body>
        
        <h:form>
            <h2>Bienvenidos</h2>
            <h:panelGrid columns ="3">
                <h:outputLabel value="Usuario:" for="iTexUsuario"/>
                <h:inputText id="iTexUsuario" value="#{login.usuario}" required="true" requiredMessage="El campo es obligatorio"/>
                <h:message for="iTexUsuario" style="color: red"/>  

                <h:outputLabel value="Contraseña:" for="idTexpassword"/>
                <h:inputSecret id="idTexpassword" value="#{login.contrasenna}" required="true" requiredMessage="El campo es obligatorio"/>
                <h:message for="idTexpassword" style="color: red"/> 

            </h:panelGrid>   

            <h:messages globalOnly="true" style="color: red"/>
            <br/>

            <div>
                <h:commandButton value="Iniciar Sesiòn" action="#{login.iniciarSesion()}"/>
            </div>

        </h:form>
    </body>
</html>
